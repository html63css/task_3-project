{% extends 'main/base.html' %}

{% block content %}

<div class="jumbotron d-flex align-items-center min-vh-100">
  <div class="container text-center border border-dark">
    <h1 class="text-center">New account</h1>
    <form method="post">
      {% csrf_token %}

      {% if form.errors %}
      {{form.errors}}
      {% endif %}

      {% for f in form %}
      <div class = "row g-3 align-items-center justify-content-center">
          <div class="col-auto">
            {{f}}
          </div>
      </div>
      <br>
      {% endfor %}
      <button class="btn btn-primary" type="submit">Sing up</button>

    </form>
  </div>
</div>

{% endblock content %}
